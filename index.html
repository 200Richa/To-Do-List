<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>

<body>
    <h1 class="title">To Do's</h1>
    <ol class="list-group list-group-numbered">
        <!-- <li class="list-group-item item">An item <button class="btn btn-outline-dark btn-sm done-btn">Done</button></li> -->
    </ol>
    <form id="todo-form">
        <input type="text" name="todo" id="input-task" placeholder=" Add a new Task" required>
        <input type="submit" value="ADD" class="btn btn-outline-danger btn-sm">
    </form>
    <button id="reset-btn" class="btn btn-outline-danger">Reset</button>
    <button id="delete-btn" class="btn btn-outline-danger">Remove</button>
    <script src="app.js"></script>
</body>

</html>
